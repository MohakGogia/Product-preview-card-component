<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <div class="product-image">
          <div class="perfume-image"></div>
        </div>
        <div class="product-info">
          <div class="product-category">
            Perfume
          </div>
          <div class="product-name">
            Gabrielle Essence Eau De Parfum</div>
          <div class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product-price">
            <div class="discounted-price">$149.99</div>
            <div class="actual-price">$169.99</div>
          </div>
          <div class="add-btn">
            <button class="primary-btn">
              <img src="images/icon-cart.svg" alt="cart-icon" class="cart-icon"/>
              Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MohakGogia" target="_blank">Mohak Gogia</a>.
    </div>
  </footer>
</body>
</html>
